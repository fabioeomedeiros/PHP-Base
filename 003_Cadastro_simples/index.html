    <title>Cadastro Simples</title>

<body>
    <div id="container">
        <h1>Cadastro Simples</h1>
       
        <form action="arquivo.php" method="GET">
            <fieldset><legend>Pessoa</legend>
                <label for="id-nome">Nome:</label>
                <input id="id-nome" name="nm-nome" type="text" placeholder="Digite seu nome"><br>
                <label for="id-nasc">Ano de nascimneto:</label>
                <input id="id-nasc" name="nm-nasc" type="number" min=1870><br>
                <fieldset><legend>Sexo</legend>
                    <input id="id-masc" name="nm-sexo" type="radio" value="homem" checked>
                    <label for="id-masc">Masculino</label>
                    <input id="id-femi" name="nm-sexo" type="radio" value="mulher">
                    <label for="id-femi">Feminino</label>
                    <input id="id-inde" name="nm-sexo" type="radio" value="um bicho-pau Australiano">
                    <label for="id-inde">Indefinido</label>
                </fieldset>
            </fieldset>
            <input class="enviar" type="submit" value="Enviar">
        </form>
       
    </div>
</body>
