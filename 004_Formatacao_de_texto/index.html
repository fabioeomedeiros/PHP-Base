<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../imagens/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <title>Formatação de Texto</title>
</head>
<body>
    <div id="container">
        <h1>Formatação de Texto</h1>
       
        <form action="arquivo.php" method="GET">
            <fieldset><legend>Características do texto</legend>
                <label for="id-texto">Texto:</label>
                <input id="id-texto" name="nm-texto" type="text" placeholder="Digite um texto">
                <br>
                <label for="id-tam">Tamanho:</label>
                <select id="id-tam" name="nm-tam">
                    <option value="8pt">8</option>
                    <option value="10pt">10</option>
                    <option value="14pt" selected>14</option>
                    <option value="20pt">20</option>
                    <option value="40pt">40</option>
                </select>
                <br>
                <label for="id-cor">Cor:</label>
                <input id="id-cor" name="nm-cor" type="color">
            </fieldset>
            <input class="enviar" type="submit" value="Enviar">
        </form>
       
    </div>
</body>
</html>
